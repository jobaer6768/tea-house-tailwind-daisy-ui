<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    .font-manrope{
      font-family: 'Manrope', sans-serif;
    }
  </style>

  <!-- Tailwind and daisy_ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/cfa6e6d1b8.js" crossorigin="anonymous"></script>

  <!-- custom colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            gray:'#777',
            'bg-orange':'#FF8938',
            'bg-red':'#F00',
          }
        }
      }
    }
  </script>


</head>
<body class="font-manrope">

  <!-- header section -->
  <header>

    <!--banner section -->
    <div class="hero">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div>
          <img src="/images/banner.png" class="max-w-sm"/>
          <!-- badge rating -->
          <div class="flex gap-3 items-center justify-center drop-shadow-lg rounded-lg w-64 h-24 p-5 -mt-16 bg-white">
            <i class="fa-solid fa-star text-orange-300 text-3xl"></i>
            <div>
              <p class="text-3xl font-extrabold">5.00</p>
              <p class="text-gray">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
        
        <div class="max-w-xl">
          <h1 class="text-4xl font-extrabold lg:text-7xl">
            It's good <br>
            tea time at The <br>
             Tea House
          </h1>
          <p class="py-6 text-gray text-xl font-semibold">
            Tea and Botanical Solutions Supplier Give Optimum <br>
            Satisfaction To Your Taste Buds.
          </p>
          <button class="btn bg-gradient-to-r from-bg-orange to-bg-red text-white">
            Explore More
          </button>
        </div>
      </div>
    </div>

  </header>
  
</body>
</html>
